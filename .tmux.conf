# Settings
set-environment -g PATH "/opt/homebrew/bin:/bin:/usr/bin:$HOME/.pyenv/bin:$PATH"

set-option -g mouse off
set-window-option -g aggressive-resize

# local-only settings, not used in ssh sessions
if-shell -b '[ -z "$SSH_TTY"]' {
  unbind C-b
  set-option -g prefix C-a
  bind-key C-a send-prefix
  set -g @plugin 'nhdaly/tmux-better-mouse-mode'
  set-option -g mouse on
  # set-option -g default-command "reattach-to-user-namespace pbcopy"
}

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'lawabidingcactus/tmux-gruvbox-truecolor'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'arl/gitmux'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'ofirgall/tmux-window-name'
# set -g @plugin 'thewtex/tmux-mem-cpu-load'


# Settings
set -g @tmux_window_name_ignored_programs "['fzf','zsh','bash']"
# set -g @tmux_window_dir_programs "['nvim', 'vim', 'vi', 'git']"
set -g @tmux-gruvbox 'dark'
set -g @scroll-without-changing-pane 'on'
set -g base-index 1
set -g pane-base-index 1

unbind -T copy-mode-vi MouseDragEnd1Pane
run '~/.tmux/plugins/tpm/tpm'

# Binds
unbind T
bind T choose-tree
bind r source-file ~/.tmux.conf
unbind T
bind k clear-history

unbind s
bind s split-window -h -c "#{pane_current_path}"

unbind v
bind v split-window -v -c "#{pane_current_path}"

unbind q
bind q kill-pane

unbind \;
bind-key \; copy-mode

unbind =
bind = select-layout even-horizontal

unbind t
bind t select-layout tiled

unbind c
bind c new-window -c "#{pane_current_path}"
# bind n command-prompt -I "#W" "rename-window '%%'"
# bind n new-window -c "#{pane_current_path}"
# new window with 3 columns
unbind n
bind n new-window -c "#{pane_current_path}" \; split-w -h -c "#{pane_current_path}" \; split-w -h -c "#{pane_current_path}" \; select-layout even-horizontal \; split-w -v -c "#{pane_current_path}" \;

unbind x
bind x confirm-before -p "kill-window #W? (y/n)" kill-window

unbind k
bind k confirm-before -p "kill-session #S? (y/n)" kill-session

unbind D
bind-key D if-shell -F '#{alternate_on}' 'send-keys C-l' 'send-keys -R C-l; clear-history'

unbind l
bind l swap-pane -s '{right-of}'

unbind h
bind h swap-pane -s '{left-of}'

unbind j
bind j swap-pane -s '{down-of}'

unbind h
bind h swap-pane -s '{up-of}'

unbind w
bind w run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/pane.sh switch"

# set-option -g status-right "#[bg=#3c3836, fg=#7C6F64] %m/%d/%y %I:%M ⚡️ "
# be sure to see note* below
# set -g window-status-format ' #I #(pwd="#{pane_current_path}"; echo ${pwd####*/}) '
# set -g window-status-current-format ' #I #(pwd="#{pane_current_path}"; echo ${pwd####*/}) '
# set-option -g automatic-rename on
# set-option -g automatic-rename-format '#{b:pane_current_path}'


GRAY="#3C3836"
GRAY_LIGHT="#4c4846"
ORANGE="#FE8019"
set -g pane-border-lines heavy

# pane titles
set -g pane-border-status bottom
set -g pane-border-format ''
set -g pane-active-border-style bg=default,fg=$ORANGE,bright
set -g pane-border-style fg=$GRAY_LIGHT
set-window-option -g window-status-style bg=$ORANGE
set-window-option -g window-status-current-style bg=$GRAY,fg=white,bright

# status
set -g status-interval 1
set -g status-right-length 80
set-option -g status-right '%m/%d/%y %I:%M:%S #[bg=#3c3836, fg=#7C6F64] #(gitmux -cfg ~/.gitmux.conf #{pane_current_path}")'


setw -g mode-keys vi
set -g set-clipboard off
bind-key -T copy-mode-vi v send-keys -X begin-selection
# bind y key in copy mode to select and copy to system clipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi DoubleClick1Pane \
    select-pane \; \
    send-keys -X select-word-no-clear \; \
    send-keys -X copy-pipe-no-clear "pbcopy"

bind-key -n DoubleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X select-word \; \
    send-keys -X copy-pipe-no-clear "pbcopy"

bind m command-prompt -I "#W" "join-pane -v -d -t %%"

# send to background popup window
unbind o
bind o move-pane -t popup

# send to main window
unbind i
bind i move-pane -t popup


# respawn dead bg task window
unbind R
bind-key R respawn-window

run '~/.tmux/plugins/tpm/tpm'
# show popup window
unbind b
bind b if-shell -F '#{==:#{session_name},popup}' {
  detach-client
} {
  display-popup -d "#{pane_current_path}" -b rounded -xC -yC -w 80% -h 71% -E 'tmux attach-session -t popup || tmux new-session -s popup'
  select-window -t popup
}
if-shell -F '#{==:#{session_name},popup}' {
  set -w status-interval 0
  set -w pane-border-status off
  set -w pane-border-lines single
  set -w status off
}
