# Settings
set-option -g mouse on

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'lawabidingcactus/tmux-gruvbox-truecolor'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'thewtex/tmux-mem-cpu-load'

# Settings
set -g @tmux-gruvbox 'light'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @scroll-without-changing-pane 'on'
set -g base-index 1
set -g pane-base-index 1

unbind -T copy-mode-vi MouseDragEnd1Pane

# Binds
unbind T
bind T choose-tree
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
bind r source-file ~/.tmux.conf
unbind T
bind k clear-history

unbind s
bind s split-window -h -c "#{pane_current_path}"

unbind v
bind v split-window -v -c "#{pane_current_path}"

unbind c
bind c new-window -c "#{pane_current_path}"

unbind q
bind q kill-pane

unbind =
bind = select-layout even-horizontal

unbind t
bind t select-layout tiled

unbind n
bind n command-prompt -p "New name: " "rename-window '%1'"

unbind D
bind-key D if-shell -F '#{alternate_on}' 'send-keys C-l' 'send-keys -R C-l; clear-history'

# Init
run '~/.tmux/plugins/tpm/tpm'

set-option -g status-right "#[bg=#3C3836, fg=#7C6F64] %Y-%m-%d %I:%M:%S%p #[bg=#A89984, fg=#3C3836]#{?client_prefix,#[bg=#fe8019],#[bg=#A89984]} #{host_short} "

# be sure to see note* below
# set -g window-status-format ' #I #(pwd="#{pane_current_path}"; echo ${pwd####*/}) '
# set -g window-status-current-format ' #I #(pwd="#{pane_current_path}"; echo ${pwd####*/}) '
set-window-option -g automatic-rename off

# pane titles
set -g pane-border-status bottom
set -g pane-border-format '#(pwd="#{pane_current_path}"; echo ${pwd####*/}) - #{pane_current_command}'

# status
set -g status-interval 1
