colors:
  # Default colors
  primary:
    background: '0xdfd8a9' # #dfd8a9
    foreground: '0x654735' # #654735

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xdfd8a9' # #dfd8a9
    cursor: '0x654735' # #654735

  # Normal colors
  normal:
    black:   '0xdfd8a9' # #dfd8a9
    red:     '0xc14a4a' # #c14a4a
    green:   '0x6c782e' # #6c782e
    yellow:  '0xb47109' # #b47109
    blue:    '0x45707a' # #45707a
    magenta: '0x945e80' # #945e80
    cyan:    '0x4c7a5d' # #4c7a5d
    white:   '0x654735' # #654735

  # Bright colors
  bright:
    black:   '0xa89984' # #a89984
    red:     '0xc14a4a' # #c14a4a
    green:   '0x6c782e' # #6c782e
    yellow:  '0xb47109' # #b47109
    blue:    '0x45707a' # #45707a
    magenta: '0x945e80' # #945e80
    cyan:    '0x4c7a5d' # #4c7a5d
    white:   '0x282828' # #282828

  indexed_colors:
    - { index: 16, color: '0xc35e0a' } # #c35e0a
    - { index: 17, color: '0xe78a4e' } # #e78a4e
    - { index: 18, color: '0xEBE4B2' } # #EBE4B2
    - { index: 19, color: '0xc9b99a' } # #c9b99a
    - { index: 20, color: '0x665c54' } # #665c54
    - { index: 21, color: '0x3c3836' } # #3c3836

