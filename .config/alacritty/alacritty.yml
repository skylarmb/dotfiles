env:
  TERM: alacritty
  PATH: "$PATH:/opt/homebrew/bin"

window:
  dynamic_padding: true
  decorations: buttonless
  startup_mode: Maximized
  option_as_alt: Both

scrolling:
  history: 100000

font:
  size: 16
  normal:
    family: DankMono Nerd Font Mono
    style: Regular

  bold:
    family: DankMono Nerd Font Mono
    style: Bold

  italics:
    family: DankMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: DankMono Nerd Font Mono
    style: Italic

  builtin_box_drawing: true

  draw_bold_text_with_bright_colors: true

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - --login
    - -c
    - 'tmux new-session -A -s main -t main && /bin/zsh --login'

hints:
  alphabet: 'jfkdls;ahgurieowpq'
  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|g\
        it:|ssh:|ftp:)[^\0-\x1f-<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command:
        program: /usr/bin/open
        args:
          - --url
      post_processing: true
      mouse:
        enabled: true
        mods: Shift
    - regex: '@plaid/(.*)@'
      command: cd
      mouse:
        enabled: true
        mods: Shift
    - regex: "(~/|/|(src|services|lib)/|\\.\\./)+[a-zA-Z0-9\\.\\-_@/]*\\.(m?tsx?|m?js\
        x?(on)?|ya?ml|lua|md)(:[0-9]+)?(:[0-9]+)?"
      hyperlinks: true
      command:
        program: /bin/bash
        args:
          - --login
          - -c
          - 'tmux run "nvim --server #{pane_current_path}/.nvimsocket --remote
            $*"'
          - --
      post_processing: true
      mouse:
        enabled: true
        mods: Shift

# find key hexcodes with:  echo -n "k" | xxd -g 1
key_bindings:
  - { key: Key1, mods: Command, chars: "\x011" }
  - { key: Key2, mods: Command, chars: "\x012" }
  - { key: Key3, mods: Command, chars: "\x013" }
  - { key: Key4, mods: Command, chars: "\x014" }
  - { key: Key5, mods: Command, chars: "\x015" }
  - { key: Key6, mods: Command, chars: "\x016" }
  - { key: Key7, mods: Command, chars: "\x017" }
  - { key: Key8, mods: Command, chars: "\x018" }
  - { key: Key9, mods: Command, chars: "\x019" }
  - { key: Return, mods: Command, chars: "\x01z" }
  - { key: Key0, mods: Command, chars: "\x010" }
  - { key: W, mods: Command, chars: "\x01w" }
  - { key: B, mods: Command, chars: "\x01b" }
  - { key: G, mods: Command, chars: "\x01g" }
  - { key: Back, mods: Super, chars: "\x15" }
  # delete word/line
  - { key: Left, mods: Alt, chars: "\eb" }
  # one word left
  - { key: Right, mods: Alt, chars: "\ef" }
  # one word right
  - {
      key: Left,
      mods: Command,
      chars: "\eOH",
      mode: AppCursor
    }
  # Home
  - {
      key: Right,
      mods: Command,
      chars: "\eOF",
      mode: AppCursor
    }
  # End
  - {
      key: Slash,
      mods: Control,
      mode: ~Search,
      action: ToggleViMode
    }
  - {
      key: K,
      mods: Shift,
      mode: Vi,
      action: ScrollHalfPageUp
    }
  - {
      key: J,
      mods: Shift,
      mode: Vi,
      action: ScrollHalfPageDown
    }
  - { key: Escape, mode: Vi, action: ToggleViMode }
  - { key: Return, mods: Alt, action: ToggleSimpleFullscreen }

