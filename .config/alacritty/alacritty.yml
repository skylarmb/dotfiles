import:
  - ~/.config/alacritty/matcha/light.yml
  # - ~/.config/alacritty/base-16/colors/base16-gruvbox-material-dark-medium-256.yml

window:
  dynamic_padding: true
  decorations: buttonless
  startup_mode: Maximized
  option_as_alt: Both

scrolling:
  history: 100000

font:
  size: 18

  normal:
    family: RobotoMono Nerd Font Mono
    style: Medium

  bold:
    family: RobotoMono Nerd Font Mono
    style: Bold

  italic:
    family: RobotoMono Nerd Font Mono
    style: Medium Italic

  bold_italic:
    family: RobotoMono Nerd Font Mono
    style: Bold Italic

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  builtin_box_drawing: true

  draw_bold_text_with_bright_colors: true

colors:
  cursor:
    text: '#FFFFFF'
    cursor: '#d3869b'

  search:
    matches:
      foreground: '#FFFFFF'
      background: '#7C6F64'
    focused_match:
      foreground: '#FFFFFF'
      background: '#FE8019'

  hints:
    start:
      foreground: '#1d1f21'
      background: '#e9ff5e'

    end:
      foreground: '#e9ff5e'
      background: '#1d1f21'
cursor:
  shape: Block
  blinking: Never
  vi_mode_style: Block
  unfocused_hollow: false

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - --login
    - -c
    - 'tmux new-session -A -s main -t main'

hints:
  alphabet: 'jfkdls;ahgurieowpq'
  enabled:
    - regex: '@plaid/(.*)@'
      command: cd
      mouse:
        enabled: true
        mods: Shift
    - regex:
        "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
        [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: open
      post_processing: true
      mouse:
        enabled: true
        mods: None

# find key hexcodes with:  echo -n "k" | xxd -g 1
key_bindings:
  - { key: Key1, mods: Command, chars: "\x01\x31" }
  - { key: Key2, mods: Command, chars: "\x01\x32" }
  - { key: Key3, mods: Command, chars: "\x01\x33" }
  - { key: Key4, mods: Command, chars: "\x01\x34" }
  - { key: Key5, mods: Command, chars: "\x01\x35" }
  - { key: Key6, mods: Command, chars: "\x01\x36" }
  - { key: Key7, mods: Command, chars: "\x01\x37" }
  - { key: Key8, mods: Command, chars: "\x01\x38" }
  - { key: Key9, mods: Command, chars: "\x01\x39" }
  - { key: Return, mods: Command, chars: "\x01\x7a" }
  - { key: Key0, mods: Command, chars: "\x01\x30" }
  - { key: W, mods: Command, chars: "\x01\x77" }
  - { key: B, mods: Command, chars: "\x01\x62" }
  - { key: G, mods: Command, chars: "\x01\x67" }
  - { key: Back, mods: Super, chars: "\x15" } # delete word/line
  - { key: Left, mods: Alt, chars: "\x1bb" } # one word left
  - { key: Right, mods: Alt, chars: "\x1bf" } # one word right
  - { key: Left, mods: Command, chars: "\x1bOH", mode: AppCursor } # Home
  - { key: Right, mods: Command, chars: "\x1bOF", mode: AppCursor } # End
  - { key: Return, mods: Control, mode: ~Search, action: ToggleViMode }
  - { key: K, mods: Shift, mode: Vi, action: ScrollHalfPageUp }
  - { key: J, mods: Shift, mode: Vi, action: ScrollHalfPageDown }
  - { key: Escape, mode: Vi, action: ToggleViMode }
  - { key: Return, mods: Alt, action: ToggleSimpleFullscreen }
