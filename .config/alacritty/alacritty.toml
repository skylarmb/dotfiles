white = "#E8D2A9"
blue = "#848A68"
cyan = "#799173"
green = "#979764"
magenta = "#D97E4A"
red = "#D0654B"
yellow = "#E3A138"

[colors.dim]
black = "#131312"
white = "#E3CA9A"
blue = "#848A68"
cyan = "#799173"
green = "#979764"
magenta = "#D97E4A"
