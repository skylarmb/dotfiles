mode = "Vi"
mods = "Shift"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "Escape"
mode = "Vi"

[[keyboard.bindings]]
action = "ToggleSimpleFullscreen"
key = "Return"
mods = "Alt"

[scrolling]
history = 100000
#
[shell]
args = ["--login", "-c", "tmux new-session -A -s main -t main && /run/current-system/sw/bin/zsh --login"]
program = "/run/current-system/sw/bin/zsh"
