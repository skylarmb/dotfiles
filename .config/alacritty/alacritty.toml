[colors.primary]
background = "#131312"
bright_foreground = "#E8D2A9"
foreground = "#E3CA9A"

[env]
TERM = "alacritty"
PATH = "$PATH:/run/current-system/sw/bin"
#
[font]
builtin_box_drawing = true
size = 16
offset = { x = 0, y = 0 }

[font.bold]
# family = "DankMono Nerd Font Mono"
family = "Ubuntu Mono Nerd Font"
style = "Bold"
#
[font.bold_italic]
# family = "DankMono Nerd Font Mono"
family = "Ubuntu Mono Nerd Font"
style = "Bold Italic"
#
[font.italic]
# family = "DankMono Nerd Font Mono"
family = "Ubuntu Mono Nerd Font"
style = "Italic"
# #
[font.normal]
# family = "DankMono Nerd Font Mono"
# family = "Monospace"
family = "Ubuntu Mono Nerd Font"
# style = "Regular"
#
[hints]
alphabet = "jfkdls;ahgurieowpq"
#
[[hints.enabled]]
binding = { key = "U", mods = "Control|Shift" }
command = "xdg-open"
hyperlinks = true
mouse.enabled = true
mouse.mods = "Shift"
post_processing = true
persist = false
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩‘]+"

[[keyboard.bindings]]
chars = "\u00011"
key = "Key1"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00012"
