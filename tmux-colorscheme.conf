BLACK="#3C3836"
WHITE="#DFD8A9"
ORANGE="#AF3A03"
GREEN="#6f8352"
BLUE="#076678"
GRAY="#d5C4A1"
DARKGRAY="#7C6F64"
LIGHTGRAY="#EBDBB2"
INACTIVEGRAY="#A89984"

GRAY="#7c6f64"
# GRAY_LIGHT="#ebdbb2"
# ORANGE="#fe8019"
CYAN="#4c7a5d"
YELLOW="#b47109"
# GREEN="#6c782e"
# BLUE="#7daea3"


NONE=terminal
ACTIVE_ALT="$BLUE"

